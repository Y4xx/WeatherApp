  <body>
    <main>
      <section class="vh-100" >
        <div class="container py-2 h-100" >

            <div class="col-md-12 col-xl-10" >

                    <input
                      type="text"
                      id="search-input"

                      placeholder="Search city..."
                      class="form-control"
                      autocomplete="off"
                    />
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">Search</button>
                    </div>

              </div>

                <div class="card-body p-4" >

                          </ul>

                      </div>

                          <p class="small mb-0" id="weather-type">Cloudy</p>
                        </div>
                      </div>
                      <div class="row week-forecast">
                        <div class="col">
                          <h3>Fri</h3>
                          <br /><img
                            src="https://img.icons8.com/color-glass/42/000000/rain.png"
                          /><br />

                          /><br />

                        <div class="col">
                          <h3>Sun</h3>
                          <br /><img
                            src="https://img.icons8.com/color-glass/42/000000/partly-cloudy-day.png"
                          /><br />

                          <span>16Â°</span>

                        <div class="col">
                          <h3>Mon</h3>
                          <br /><img
                            src="https://img.icons8.com/color-glass/42/000000/sun.png"
                          /><br />

                          <span>18Â°</span>
                        </div>
                        <div class="col">
                          <h3>Tues</h3>

                            src="https://img.icons8.com/color-glass/42/000000/wind.png"
                          /><br />

                        </div>
                      </div>
                    </div>
                    <div class="col-md-3 text-end">
                      <p class="small mt-3 mb-5 pb-5">For a month</p>
